<body>
    


    <script>

        class Employee{
            
            constructor(name){
                this.name = Employee.capitalize(name);
            }

            walk(){
                console.log(`Name of the employee is ${this.name}`);
            }

           static capitalize(name){
                return name.charAt(0).toUpperCase() + name.slice(1);
            }
        }

        let e = new Employee("rahul");
        e.walk();


    </script>
</body>
