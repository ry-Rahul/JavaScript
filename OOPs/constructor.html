<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>


        class Employee {

            constructor() {
                console.log("Employee constructor is called");
            }


            login() {
                console.log("Employee login");
            }

            logout() {
                console.log("Employee logout");
            }

            requestLeave(x) {
                console.log(`Employee requested for ${x} days leave`);
            }
        }

        class Programmers extends Employee {

            // if we define a constructor in programmer class then we have to call super() in it .It is must to call super() in constructor of child class
            constructor() {
                super();
                console.log("Programmer constructor is called")
            }

            //constructor(...args){
            //super(...args);
            //console.log("Programmer constructor is called");
            //}

            requestCoffee(x) {
                console.log(`Programmer requested for ${x} cups of coffee`);
            };

            requestLeave(x) {

                super.requestLeave(x + 1);
                //console.log(`Programmer requested for ${x+1} days leave (one day extra)`);
            };
        }


        let e = new Programmers();
        e.login();
        e.requestLeave(2);
    </script>
</body>

</html>
