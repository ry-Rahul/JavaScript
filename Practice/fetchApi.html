    <!--_______________________Container______________________ -->
    <div class="container">
        <div id="cardContainer" class="row d-flex wrap">
        </div>
    </div>


    <script>

        let url = "https://kontests.net/api/v1/all";
        /*
          fetch is a function which returns a promise object
        */
        let p = fetch(url);


        p.then((response) => {
            return response.json();
        }).then((data) => {
            console.log("data   " , data);
            let ihtml = '';

            for (item in data) {

                /*
                it provide all the item from the data
                console.log(data[item]);
                */
                ihtml += `
                    <div class="card mx-4 my-2" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2016/11/23/14/45/coding-1853305_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${data[item].name}</h5>
                            <p class="card-text"><a href=${data[item].url}>Visit here</a></p>
                                <p> Start : here ${data[item].start_time} </p>
                                <p> Start : here ${data[item].end_time} </p>
                            <a href="${data[item].url}" class="btn btn-primary">Visit contest</a>
                        </div>
                </div>`;

            }

            //console.log(ihtml);
            cardContainer.innerHTML = ihtml;
        });
    </script>
