<!DOCTYPE html>

<body>
    




    <script>

        class Complex{
            constructor(real, imaginary){
                this.real = real;
                this.imaginary = imaginary;
            }

            add(num){
                this.real += num.real;
                this.imaginary += num.imaginary;
            }
        }


        let c1 = new Complex(2,3);
        let c2 = new Complex(3,4);
        c1.add(c2);

        console.log(`${c1.real} + ${c1.imaginary}i`);
    </script>
</body>
</html>
