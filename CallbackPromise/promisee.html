<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Resolved After 2 sec");
          resolve(56);
        }, 2000);
      });

      p1.then((value) => {
            console.log(value);

            return p2 = new Promise((resolve, reject) => {

                setTimeout(() => {
                    
                    resolve('Resolved Promise 2 After 2 sec');
                }, 2000);



            });

      }).then((value) => {
        console.log("val", value);
        console.log('We are done');
        return 2;
      }).then((value) => {
          console.log(value);
      })
    </script>
  </body>
</html>
