
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let promise = new Promise((resolve, reject) => {
            let a = 1+1;
            if(a == 2){
                resolve('Success');
            }else{
                reject('Failed');
            }
        })

        console.log(promise);

        setTimeout(function(){
            console.log(promise);
        }, 3000);
    </script>
</body>
</html>
